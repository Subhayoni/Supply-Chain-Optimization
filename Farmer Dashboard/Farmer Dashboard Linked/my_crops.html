<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishi Mitra</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    html, body {
      background-color: #f9f5e8 !important;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .container-fluid {
      padding: 0;
      margin: 0;
    }

    .sidebar {
      border-right: 2px solid #ffc107;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
    }

    .main-content {
      background-color: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
    }

    .crop-card {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .crop-card:hover {
      transform: scale(1.02);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    .actions i {
      cursor: pointer;
      font-size: 1.2rem;
    }
    .sidebar-link.active {
      background-color: #d1f5d3;
      color: #146c43 !important;
      font-weight: 600;
    }

    .sidebar-link.active i {
      color: #198754 !important;
    }
  </style>
</head>
<body>

  <div class="container-fluid h-100 d-flex p-3 gap-3">

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-start p-3 shadow-sm rounded-end-4">
      <h4 class="logo mb-4 text-primary"> <span class="sidebar-text">Krishi Mitra</span></h4>
      <a href="my_crops.html" class="sidebar-link"><i class="bi bi-basket2-fill me-2"></i> <span class="sidebar-text">My Crops</span></a>
      <a href="settings.html" class="sidebar-link mt-3">
        <i class="bi bi-gear-fill me-2"></i> <span class="sidebar-text">Settings</span>
      </a>
      <a href="#" class="sidebar-link"><i class="bi bi-graph-up-arrow me-2"></i> <span class="sidebar-text">My Sales</span></a>
      <div class="spacer"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-grow-1 p-4 shadow-sm rounded-4 overflow-auto">
      <div class="fs-5 fw-semibold text-dark mb-3">
        <i class="bi bi-basket2-fill me-2"></i>My Crops
      </div>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="crop-card card">
            <img src="images/tomatoes.jpg" class="card-img-top" alt="Tomatoes">
            <div class="card-body">
              <h5 class="card-title">Tomatoes</h5>
              <p class="card-text mb-1">Quantity: 100 kg</p>
              <p class="card-text mb-2">Price: ₹25/kg</p>
              <span class="badge bg-success mb-2"><i class="bi bi-house-door-fill me-1"></i> With Farmer</span>
              <div class="actions">
                <i class="bi bi-pencil-square text-primary" title="Edit" data-bs-toggle="modal" data-bs-target="#editModal" onclick="openEditModal('Tomatoes', 100, 25, 'with')"></i>
                <i class="bi bi-trash text-danger" title="Delete" onclick="this.closest('.col-md-4').remove()"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="crop-card card">
            <img src="images/rice.jpg" class="card-img-top" alt="Rice">
            <div class="card-body">
              <h5 class="card-title">Rice</h5>
              <p class="card-text mb-1">Quantity: 200 kg</p>
              <p class="card-text mb-2">Price: ₹30/kg</p>
              <span class="badge bg-warning text-dark mb-2"><i class="bi bi-box-fill me-1"></i> In Storage</span>
              <div class="actions">
                <i class="bi bi-pencil-square text-primary" title="Edit" data-bs-toggle="modal" data-bs-target="#editModal" onclick="openEditModal('Rice', 200, 30, 'stored')"></i>
                <i class="bi bi-trash text-danger" title="Delete" onclick="this.closest('.col-md-4').remove()"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content rounded-4">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Crop</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="cropName" class="form-label">Crop Name</label>
              <input type="text" class="form-control" id="cropName">
            </div>
            <div class="mb-3">
              <label for="cropQty" class="form-label">Quantity (kg)</label>
              <input type="number" class="form-control" id="cropQty">
            </div>
            <div class="mb-3">
              <label for="cropPrice" class="form-label">Price/kg (₹)</label>
              <input type="number" class="form-control" id="cropPrice">
            </div>
            <div class="mb-3">
              <label for="cropStatus" class="form-label">Status</label>
              <select class="form-select" id="cropStatus">
                <option value="with">With Farmer</option>
                <option value="stored">In Storage</option>
                <option value="sold">Sold</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function openEditModal(name, qty, price, status) {
      document.getElementById('cropName').value = name;
      document.getElementById('cropQty').value = qty;
      document.getElementById('cropPrice').value = price;
      document.getElementById('cropStatus').value = status;
    }
  </script>
</body>
</html>
