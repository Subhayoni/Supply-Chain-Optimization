<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishi Mitra</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="farmer_dash.css">
</head>
<body>



  <div class="container-fluid h-100 d-flex p-3 gap-3">

   

    <div class="sidebar d-flex flex-column align-items-start p-3 rounded-4 shadow-sm">
      <h4 class="logo mb-4 text-primary"><i class="bi bi-flower2"></i> <span class="sidebar-text">Krishi Mitra</span></h4>
      <a href="#" class="sidebar-link"><i class="bi bi-basket2-fill me-2"></i> <span class="sidebar-text">My Crops</span></a>
      <a href="settings.html" class="sidebar-link mt-3">
        <i class="bi bi-gear-fill me-2"></i> <span class="sidebar-text">Settings</span>
      </a>

      <a href="#" class="sidebar-link"><i class="bi bi-graph-up-arrow me-2"></i> <span class="sidebar-text">My Sales</span></a>
      <div class="spacer"></div>
      <a href="#" class="sidebar-link mt-3"><i class="bi bi-gear-fill me-2"></i> <span class="sidebar-text">Settings</span></a>
    </div>

    <!-- Main + Notifications -->
    <div class="d-flex flex-grow-1 gap-3">

      <!-- Main Content -->
      <div class="main-content flex-grow-1 p-4 rounded-4 shadow-sm d-flex flex-column align-items-start">
        <div class="fs-5 fw-semibold text-dark mb-2">Hello, <span class="text-success">Farmer</span></div>

        <div class="action-buttons d-flex flex-column gap-3 w-100">
          <button class="btn btn-light rounded-4 shadow d-flex align-items-center gap-2 px-4 py-3">
            <i class="bi bi-cloud-upload-fill text-warning fs-5"></i> Upload your crop
          </button>
          <button class="btn btn-light rounded-4 shadow d-flex align-items-center gap-2 px-4 py-3">
            <i class="bi bi-archive-fill text-info fs-5"></i> Store your crop
          </button>
          <button class="btn btn-light rounded-4 shadow d-flex align-items-center gap-2 px-4 py-3">
            <i class="bi bi-cart-check-fill text-success fs-5"></i> Sell your crop
          </button>
        </div>
      </div>

      <!-- Notification Panel -->
      <div class="notif-panel d-flex flex-column gap-3 p-3 rounded-4 shadow-sm">
        <h5 class="fw-semibold text-dark mb-2"><i class="bi bi-bell-fill me-2 text-warning"></i>Notifications</h5>
        
        <div class="notif-card p-3 rounded-3 shadow-sm">
          <div class="fw-semibold text-dark mb-1">Market Alert</div>
          <div class="text-muted small">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        </div>
        <div class="notif-card p-3 rounded-3 shadow-sm">
          <div class="fw-semibold text-dark mb-1">Storage Update</div>
          <div class="text-muted small">Lorem ipsum dolor sit amet consectetur adipi.</div>
        </div>
        <div class="notif-card p-3 rounded-3 shadow-sm">
          <div class="fw-semibold text-dark mb-1">New Sale</div>
          <div class="text-muted small">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
