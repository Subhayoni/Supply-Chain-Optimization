<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Krishi Mitra</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="farmer_dash.css">
  <link rel="stylesheet" href="settings.css">
</head>
<body class="font-medium">

  <div class="d-flex justify-content-center align-items-center min-vh-100 bg-body">
    <div class="settings-card shadow-lg p-4 rounded-4 bg-white position-relative">

      <!-- Back Button -->
      <a href="index.html" class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-3">
        <i class="bi bi-arrow-left"></i> Home
      </a>

      <h3 class="fw-semibold mb-4 text-center">⚙️ Settings</h3>

      <!-- Font Size -->
      <div class="mb-4">
        <label for="fontSize" class="form-label fw-semibold">Font Size</label>
        <select id="fontSize" class="form-select">
          <option value="font-small">Small</option>
          <option value="font-medium" selected>Medium</option>
          <option value="font-large">Large</option>
        </select>
      </div>

      <!-- Dark Mode Toggle -->
      <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch">
        <label class="form-check-label fw-semibold" for="darkModeSwitch">Enable Dark Mode</label>
      </div>

      <!-- Delete Account -->
      <button class="btn btn-outline-danger w-100" onclick="deleteAccount()">
        <i class="bi bi-trash3 me-1"></i> Delete Account
      </button>

    </div>
  </div>

  <script>
    // Font size
    const fontSize = document.getElementById('fontSize');
    fontSize.addEventListener('change', function () {
      document.body.classList.remove('font-small', 'font-medium', 'font-large');
      document.body.classList.add(this.value);
    });

    // Dark mode
    const darkToggle = document.getElementById('darkModeSwitch');
    darkToggle.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.settings-card').classList.toggle('dark-card');
    });

    // Delete account
    function deleteAccount() {
      if (confirm("Are you sure you want to delete your account? This cannot be undone.")) {
        alert("Account deletion requested (to be implemented).");
      }
    }
  </script>
</body>
</html>
