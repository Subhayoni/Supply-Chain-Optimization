<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krishi Mitra</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="customer_dash.css">
  <style>
    .notification-badge {
      background-color: red;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 50%;
      margin-left: 8px;
    }
  </style>
</head>
<body>

  <div class="container-fluid h-100 d-flex p-3 gap-3">

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-start p-3 rounded-4 shadow-sm">
      <h4 class="logo mb-4 text-primary"><span class="sidebar-text">Krishi Mitra</span></h4>
      <a href="my_wishlist.html" class="sidebar-link">
        <i class="bi bi-basket2-fill me-2"></i> <span class="sidebar-text">My Wishlist</span>
        <span class="notification-badge">4</span>
      </a>
        <a href="../Farmer Dashboard Linked/settings.html" class="sidebar-link">
  <i class="bi bi-gear-fill me-2"></i> <span class="sidebar-text">Settings</span>
</a>
      <a href="my_orders_customer.html" class="sidebar-link">
        <i class="bi bi-graph-up-arrow me-2"></i> <span class="sidebar-text">My Orders</span>
        <span class="notification-badge">3</span>
      </a>
      <div class="spacer"></div>
    </div>

    <!-- Main + Notifications -->
    <div class="d-flex flex-grow-1 gap-3">

      <!-- Main Content -->
      <div class="main-content flex-grow-1 p-4 rounded-4 shadow-sm d-flex flex-column align-items-start">
        <div class="fs-5 fw-semibold text-dark mb-2">Hello, <span class="text-success">Customer</span></div>

        <!-- Search Bar -->
        <div class="input-group w-100 mt-4">
          <input type="text" class="form-control form-control-lg" placeholder="Browse crops for sale..." aria-label="Browse crops for sale">
          <button class="btn btn-outline-secondary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>

      </div>

      <!-- Notifications -->
      <div class="notif-panel d-flex flex-column gap-3 p-3 rounded-4 shadow-sm">
        <h5 class="fw-semibold text-dark mb-2"><i class="bi bi-bell-fill me-2 text-warning"></i>Notifications</h5>
        <div class="notif-card p-3 rounded-3 shadow-sm">
          <div class="fw-semibold text-dark mb-1">Market Alert</div>
          <div class="text-muted small">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
        </div>
        <div class="notif-card p-3 rounded-3 shadow-sm">
          <div class="fw-semibold text-dark mb-1">New Sale</div>
          <div class="text-muted small">Lorem ipsum dolor sit amet consectetur adipi.</div>
        </div>
      </div>
    </div>
  </div>

   <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
