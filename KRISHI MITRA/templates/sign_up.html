
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Selection</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("{{ url_for('static', filename='Picture.png') }}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    .signup-box h2 {
      margin-bottom: 25px;
      font-weight: bold;
      color: #333;
    }

    .btn-option {
      margin: 10px 0;
      width: 100%;
    }

    .signup-box p {
      margin-top: 20px;
      color: #333;
    }

    .signup-box a {
      text-decoration: none;
    }

    .login-link {
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Sign Up As</h2>

    <a href="{{ url_for('signup_farmer') }}" class="btn btn-success btn-option">👨‍🌾 Farmer</a>
    <a href="{{ url_for('signup_shopkeeper') }}" class="btn btn-primary btn-option">🏪 Shopkeeper</a>
    <a href="{{ url_for('signup_shelter') }}" class="btn btn-warning btn-option">🏠 Shelter Owner</a>
    <a href="{{ url_for('signup_customer') }}" class="btn btn-info btn-option">👤 Customer</a>

    <p>Already have an account? 
      <a href="{{ url_for('login') }}" class="login-link">Login here</a>
    </p>
  </div>

</body>
</html>
