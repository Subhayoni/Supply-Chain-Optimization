<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopkeeper Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: url('{{ url_for('static', filename='Picture.png') }}') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      color: #000;
    }

    .signup-box h2 {
      font-weight: bold;
      color: #000;
    }

    .form-check-label a {
      color: #007bff;
      text-decoration: none;
    }

    .form-check-label a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2 class="text-center mb-4"><i class="fas fa-store"></i> Shopkeeper Sign Up</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('signup_shopkeeper') }}">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username" required />
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required />
      </div>

      <div class="mb-3">
        <label>Location</label>
        <div class="d-flex gap-2">
          <input type="text" class="form-control" name="state" placeholder="State" required />
          <input type="text" class="form-control" name="district" placeholder="District" required />
        </div>
      </div>

      <div class="mb-3">
        <label>Phone Number</label>
        <div class="d-flex gap-2">
          <input type="text" class="form-control" name="phone" placeholder="Enter phone number" required />
          <button type="button" class="btn btn-primary">Send OTP</button>
        </div>
      </div>

      <div class="mb-3">
        <label>Business License Number</label>
        <input type="text" class="form-control" name="license" placeholder="Enter License Number" required />
      </div>

      <div class="mb-3">
        <label>Shop Name</label>
        <input type="text" class="form-control" name="shop_name" placeholder="Enter Shop Name" required />
      </div>

      <div class="mb-3">
        <label>Preferred Language</label>
        <select class="form-select" name="language" required>
          <option value="">Select Language</option>
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Bengali">Bengali</option>
          <option value="Telugu">Telugu</option>
          <option value="Tamil">Tamil</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms" required />
        <label class="form-check-label" for="terms">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>
  </div>
  
  <!-- Add Bootstrap JS for alert dismissal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
