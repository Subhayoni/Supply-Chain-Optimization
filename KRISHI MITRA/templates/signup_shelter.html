<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shelter Owner Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: url('{{ url_for('static', filename='Picture.png') }}') no-repeat center center fixed;
      background-size: cover;
      padding-top: 100px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      color: #000;
    }

    .signup-box h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .form-check-label a {
      color: #007bff;
      text-decoration: none;
    }

    .form-check-label a:hover {
      text-decoration: underline;
    }

    .form-check {
      margin-bottom: 8px;
    }

    .btn-primary {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h3><i class="fas fa-warehouse"></i> Shelter Owner Sign Up</h3>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('signup_shelter') }}">

      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter username" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label>Location</label>
        <div class="d-flex gap-2">
          <input type="text" class="form-control" name="state" placeholder="State" required>
          <input type="text" class="form-control" name="district" placeholder="District" required>
        </div>
      </div>

      <div class="mb-3">
        <label>Phone Number</label>
        <div class="d-flex gap-2">
          <input type="tel" class="form-control" name="phone" placeholder="Enter phone number" required>
          <button type="button" class="btn btn-primary">Send OTP</button>
        </div>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label>Aadhaar Number</label>
        <input type="text" class="form-control" name="aadhar" placeholder="12-digit Aadhaar number" maxlength="12" required>
      </div>

      <div class="mb-3">
        <label>License/Registration Number</label>
        <input type="text" class="form-control" name="license" placeholder="Enter license number" required>
      </div>

      <div class="mb-3">
        <label>Types of Crops Accepted</label><br/>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="crops" value="Grains" id="grains">
          <label class="form-check-label" for="grains">Grains</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="crops" value="Pulses" id="pulses">
          <label class="form-check-label" for="pulses">Pulses</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="crops" value="Fruits" id="fruits">
          <label class="form-check-label" for="fruits">Fruits</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="crops" value="Vegetables" id="vegetables">
          <label class="form-check-label" for="vegetables">Vegetables</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="crops" value="Spices" id="spices">
          <label class="form-check-label" for="spices">Spices</label>
        </div>
      </div>

      <div class="mb-3">
        <label>Storage Capacity (in tons)</label>
        <input type="number" class="form-control" name="capacity" placeholder="e.g. 50" required>
      </div>

      <div class="mb-3">
        <label>Preferred Language</label>
        <select class="form-select" name="language" required>
          <option value="">Select Language</option>
          <option value="English">English</option>
          <option value="Hindi">Hindi</option>
          <option value="Bengali">Bengali</option>
          <option value="Telugu">Telugu</option>
          <option value="Tamil">Tamil</option>
        </select>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </form>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
